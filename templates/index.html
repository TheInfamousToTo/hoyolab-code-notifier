<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoYoLab Code Notifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0b0d13;
            --bg-secondary: #12151c;
            --bg-card: #181b24;
            --bg-card-hover: #1e222d;
            --border-color: #2a2f3c;
            --text-primary: #ffffff;
            --text-secondary: #8b8f9a;
            --text-muted: #5c6070;
            --accent-blue: #4a9eff;
            --accent-purple: #a855f7;
            --accent-orange: #fb923c;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --genshin-color: #4fd1c5;
            --starrail-color: #a78bfa;
            --zenless-color: #fbbf24;
            --gradient-hoyo: linear-gradient(135deg, #4a9eff 0%, #a855f7 50%, #fb923c 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.5;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(74, 158, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(251, 146, 60, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            position: relative;
            z-index: 1;
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            margin-bottom: 24px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar-logo {
            width: 42px;
            height: 42px;
            background: var(--gradient-hoyo);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }

        .navbar-title {
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--gradient-hoyo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* Support Icons */
        .support-icons {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .support-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .support-btn:hover {
            transform: translateY(-2px);
            border-color: var(--accent-blue);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.2);
        }

        .support-btn.coffee:hover { border-color: #FFDD00; box-shadow: 0 4px 12px rgba(255, 221, 0, 0.2); }
        .support-btn.kofi:hover { border-color: #FF5E5B; box-shadow: 0 4px 12px rgba(255, 94, 91, 0.2); }
        .support-btn.paypal:hover { border-color: #0070BA; box-shadow: 0 4px 12px rgba(0, 112, 186, 0.2); }
        .support-btn.github:hover { border-color: #a855f7; box-shadow: 0 4px 12px rgba(168, 85, 247, 0.2); }

        .genshin-wrapper {
            position: relative;
        }

        .support-btn.genshin:hover { 
            border-color: var(--genshin-color); 
            box-shadow: 0 4px 12px rgba(79, 209, 197, 0.2); 
        }

        .genshin-dropdown {
            display: none;
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            min-width: 200px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .genshin-dropdown::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 0;
            right: 0;
            height: 8px;
        }

        .genshin-wrapper:hover .genshin-dropdown {
            display: block;
        }

        .genshin-dropdown .server {
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .genshin-dropdown .uid-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .genshin-dropdown .uid-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--genshin-color);
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .genshin-dropdown .copy-btn {
            background: rgba(79, 209, 197, 0.15);
            border: 1px solid rgba(79, 209, 197, 0.3);
            color: var(--genshin-color);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .genshin-dropdown .copy-btn:hover {
            background: rgba(79, 209, 197, 0.25);
            border-color: var(--genshin-color);
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 24px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: relative;
        }

        .status-dot::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            opacity: 0.3;
        }

        .status-dot.running {
            background: var(--accent-green);
        }

        .status-dot.running::after {
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }

        .status-dot.stopped {
            background: var(--accent-red);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0; }
        }

        .status-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Grid Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .card:hover {
            border-color: rgba(74, 158, 255, 0.3);
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-icon.config { background: rgba(74, 158, 255, 0.15); }
        .card-icon.games { background: rgba(168, 85, 247, 0.15); }
        .card-icon.history { background: rgba(251, 146, 60, 0.15); }

        .card-icon svg {
            width: 22px;
            height: 22px;
        }

        .card-icon.config svg { stroke: var(--accent-blue); }
        .card-icon.games svg { stroke: var(--accent-purple); }
        .card-icon.history svg { stroke: var(--accent-orange); }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .card-body {
            padding: 24px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* Game Cards */
        .games-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .game-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.2s;
        }

        .game-item:hover {
            background: var(--bg-card-hover);
        }

        .game-item.genshin { border-left: 3px solid var(--genshin-color); }
        .game-item.starrail { border-left: 3px solid var(--starrail-color); }
        .game-item.zenless { border-left: 3px solid var(--zenless-color); }

        .game-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .game-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .game-icon.genshin { background: linear-gradient(135deg, rgba(79, 209, 197, 0.2), rgba(45, 155, 240, 0.2)); }
        .game-icon.starrail { background: linear-gradient(135deg, rgba(167, 139, 250, 0.2), rgba(100, 80, 200, 0.2)); }
        .game-icon.zenless { background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(255, 140, 0, 0.2)); }

        .game-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-details h4 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .game-details .codes-sent {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Toggle Switch */
        .toggle {
            position: relative;
            width: 48px;
            height: 26px;
            cursor: pointer;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-track {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            border-radius: 26px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .toggle-thumb {
            position: absolute;
            width: 20px;
            height: 20px;
            left: 3px;
            top: 2px;
            background: var(--text-muted);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .toggle input:checked + .toggle-track {
            background: rgba(34, 197, 94, 0.2);
            border-color: var(--accent-green);
        }

        .toggle input:checked + .toggle-track .toggle-thumb {
            transform: translateX(22px);
            background: var(--accent-green);
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #3b8eef;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }

        .btn svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .btn-primary svg { stroke: white; }
        .btn-secondary svg { stroke: var(--text-primary); }
        .btn-danger svg { stroke: var(--accent-red); }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.25);
        }

        /* Sent Codes */
        .codes-section {
            margin-bottom: 20px;
        }

        .codes-section:last-of-type {
            margin-bottom: 0;
        }

        .codes-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .codes-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .codes-dot.genshin { background: var(--genshin-color); }
        .codes-dot.starrail { background: var(--starrail-color); }
        .codes-dot.zenless { background: var(--zenless-color); }

        .codes-title {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .codes-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .code-tag {
            padding: 6px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            color: var(--text-primary);
        }

        .empty-state {
            text-align: center;
            padding: 24px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .empty-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            opacity: 0.5;
        }

        /* Full Width Card */
        .card-full {
            grid-column: 1 / -1;
        }

        .history-content {
            max-height: 250px;
            overflow-y: auto;
        }

        .history-content::-webkit-scrollbar {
            width: 6px;
        }

        .history-content::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .history-content::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 14px 20px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success { border-color: var(--accent-green); }
        .toast.success::before { content: '‚úì'; color: var(--accent-green); }
        .toast.error { border-color: var(--accent-red); }
        .toast.error::before { content: '‚úï'; color: var(--accent-red); }
        .toast.info { border-color: var(--accent-blue); }
        .toast.info::before { content: '‚Ñπ'; color: var(--accent-blue); }

        /* Footer */
        .footer {
            text-align: center;
            padding: 24px;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .app-container {
                padding: 16px;
            }

            .navbar {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .support-icons {
                width: 100%;
                justify-content: center;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .game-info {
                flex: 1;
            }

            .game-details h4 {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

    <div class="app-container">
        <!-- Navigation -->

            <div class="navbar-brand">
                <div class="navbar-logo">üéÆ</div>
                <div>

        <div class="status-bar">
            <div class="status-dot" id="statusIndicator"></div>
            <span class="status-text" id="statusText">Loading...</span>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Configuration Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon config">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>

            <!-- Games Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon games">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                            <circle cx="18" cy="6" r="3"/>
                            <circle cx="6" cy="18" r="3"/>

                        </svg>
                    </div>
                    <h3 class="card-title">Games</h3>
                </div>
                <div class="card-body">
                    <div class="games-list" id="gamesGrid">
                        <!-- Games will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- History Card (Full Width) -->
            <div class="card card-full">
                <div class="card-header">
                    <div class="card-icon history">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
                            <line x1="8" y1="10" x2="16" y2="10"/>
                            <line x1="8" y1="14" x2="16" y2="14"/>
                            <line x1="8" y1="18" x2="12" y2="18"/>
                        </svg>
                    </div>
                    <h3 class="card-title">Sent Codes History</h3>
                </div>
                <div class="card-body">
                    <div class="history-content" id="sentCodesContainer">
                        <!-- Sent codes will be loaded here -->
                    </div>
                    <div class="btn-group" style="margin-top: 20px;">
                        <button class="btn btn-primary" onclick="checkNow()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                            Check Now
                        </button>
                        <button class="btn btn-danger" onclick="clearAllCodes()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                            Clear History
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Made with ‚ù§Ô∏è by <a href="https://github.com/TheInfamousToTo" target="_blank">TheInfamousToTo</a>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let config = {};
        let status = {};

        // Official game icon URLs from HoYoLab
        const GAME_ICONS = {
            genshin: '<img src="https://fastcdn.hoyoverse.com/static-resource-v2/2023/11/08/9db76fb146f82c045bc276956f86e047_6878380451593228482.png" alt="Genshin Impact">',
            starrail: '<img src="https://fastcdn.hoyoverse.com/static-resource-v2/2025/09/24/de09aa694c26b87448cf03af683e3109_6737621355140099473.jpg" alt="Honkai: Star Rail">',
            zenless: '<img src="https://hyl-static-res-prod.hoyolab.com/communityweb/business/nap.png" alt="Zenless Zone Zero">'
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            loadStatus();
            setInterval(loadStatus, 30000);
        });

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                config = await response.json();
                
                document.getElementById('webhookUrl').value = config.webhook_url || '';
                document.getElementById('checkInterval').value = config.check_interval || 300;
                
                renderGames();
            } catch (error) {
                showToast('Failed to load configuration', 'error');
            }
        }

        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                status = await response.json();
                
                const indicator = document.getElementById('statusIndicator');
                const text = document.getElementById('statusText');
                
                if (status.checker_running) {
                    indicator.className = 'status-dot running';
                    text.textContent = 'Code checker is running';
                } else {
                    indicator.className = 'status-dot stopped';
                    text.textContent = 'Code checker is stopped';
                }
                
                renderGames();
                renderSentCodes();
            } catch (error) {
                console.error('Failed to load status:', error);
            }
        }

        function renderGames() {
            const grid = document.getElementById('gamesGrid');
            grid.innerHTML = '';
            
            for (const [key, game] of Object.entries(config.games || {})) {
                const sentCount = (status.sent_codes && status.sent_codes[key]) 
                    ? status.sent_codes[key].length 
                    : 0;
                
                const item = document.createElement('div');
                item.className = `game-item ${key}`;
                item.innerHTML = `
                    <div class="game-info">
                        <div class="game-icon ${key}">${GAME_ICONS[key] || 'üéÆ'}</div>
                        <div class="game-details">
                            <h4>${game.name}</h4>
                            <span class="codes-sent">${sentCount} codes sent</span>
                        </div>
                    </div>
                    <label class="toggle">
                        <input type="checkbox" 
                               id="game-${key}" 
                               ${game.enabled ? 'checked' : ''}
                               onchange="toggleGame('${key}', this.checked)">
                        <div class="toggle-track">
                            <div class="toggle-thumb"></div>
                        </div>
                    </label>
                `;
                grid.appendChild(item);
            }
        }

        function renderSentCodes() {
            const container = document.getElementById('sentCodesContainer');
            const sentCodes = status.sent_codes || {};
            
            let hasAnyCodes = false;
            let html = '';
            
            for (const [game, codes] of Object.entries(sentCodes)) {
                const gameName = config.games?.[game]?.name || game;
                
                if (codes.length > 0) {
                    hasAnyCodes = true;
                }
                
                html += `
                    <div class="codes-section">
                        <div class="codes-header">
                            <div class="codes-dot ${game}"></div>
                            <span class="codes-title">${gameName}</span>
                        </div>
                        <div class="codes-list">
                            ${codes.length > 0 
                                ? codes.map(code => `<span class="code-tag">${code}</span>`).join('')
                                : '<span class="code-tag" style="color: var(--text-muted); border-style: dashed;">No codes yet</span>'
                            }
                        </div>
                    </div>
                `;
            }
            
            if (!html) {
                html = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <div>No sent codes history</div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        async function saveConfig() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            const checkInterval = parseInt(document.getElementById('checkInterval').value) || 300;
            
            const games = {};
            for (const key of Object.keys(config.games || {})) {
                const checkbox = document.getElementById(`game-${key}`);
                if (checkbox) {
                    games[key] = { enabled: checkbox.checked };
                }
            }
            
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        webhook_url: webhookUrl,
                        check_interval: checkInterval,
                        games: games
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('Configuration saved!', 'success');
                    loadConfig();
                } else {
                    showToast(result.message || 'Failed to save', 'error');
                }
            } catch (error) {
                showToast('Failed to save configuration', 'error');
            }
        }

        async function toggleGame(gameKey, enabled) {
            try {
                await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        games: { [gameKey]: { enabled } }
                    })
                });
                
                config.games[gameKey].enabled = enabled;
                showToast(`${config.games[gameKey].name} ${enabled ? 'enabled' : 'disabled'}`, 'info');
            } catch (error) {
                showToast('Failed to update game', 'error');
            }
        }

        async function testWebhook() {
            try {
                const response = await fetch('/api/test-webhook', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    showToast('Test notification sent!', 'success');
                } else {
                    showToast(result.message || 'Failed to send test', 'error');
                }
            } catch (error) {
                showToast('Failed to test webhook', 'error');
            }
        }

        async function checkNow() {
            try {
                await fetch('/api/check-now', { method: 'POST' });
                showToast('Code check triggered!', 'info');
                setTimeout(loadStatus, 3000);
            } catch (error) {
                showToast('Failed to trigger check', 'error');
            }
        }

        async function clearAllCodes() {
            if (!confirm('Are you sure you want to clear all sent codes history?')) {
                return;
            }
            
            try {
                await fetch('/api/clear-codes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                showToast('History cleared!', 'success');
                loadStatus();
            } catch (error) {
                showToast('Failed to clear history', 'error');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        function copyUID(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            const uid = '707631903';
            
            const textArea = document.createElement('textarea');
            textArea.value = uid;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            textArea.style.top = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast('UID copied to clipboard!', 'success');
            } catch (err) {
                showToast('Failed to copy UID', 'error');
            }
            
            document.body.removeChild(textArea);
        }

        document.getElementById('copyUidBtn').addEventListener('click', copyUID);
    </script>
</body>
</html>
