<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoYoLab Code Notifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0b0d13;
            --bg-secondary: #12151c;
            --bg-card: #181b24;
            --bg-card-hover: #1e222d;
            --border-color: #2a2f3c;
            --text-primary: #ffffff;
            --text-secondary: #8b8f9a;
            --text-muted: #5c6070;
            --accent-blue: #4a9eff;
            --accent-purple: #a855f7;
            --accent-orange: #fb923c;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --genshin-color: #4fd1c5;
            --starrail-color: #a78bfa;
            --zenless-color: #fbbf24;
            --gradient-hoyo: linear-gradient(135deg, #4a9eff 0%, #a855f7 50%, #fb923c 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.5;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(74, 158, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(251, 146, 60, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            position: relative;
            z-index: 1;
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            margin-bottom: 24px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar-logo {
            width: 42px;
            height: 42px;
            background: var(--gradient-hoyo);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }

        .navbar-title {
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--gradient-hoyo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* Support Icons */
        .support-icons {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .support-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .support-btn:hover {
            transform: translateY(-2px);
            border-color: var(--accent-blue);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.2);
        }

        .support-btn.coffee:hover { border-color: #FFDD00; box-shadow: 0 4px 12px rgba(255, 221, 0, 0.2); }
        .support-btn.kofi:hover { border-color: #FF5E5B; box-shadow: 0 4px 12px rgba(255, 94, 91, 0.2); }
        .support-btn.paypal:hover { border-color: #0070BA; box-shadow: 0 4px 12px rgba(0, 112, 186, 0.2); }
        .support-btn.github:hover { border-color: #a855f7; box-shadow: 0 4px 12px rgba(168, 85, 247, 0.2); }

        .genshin-wrapper {
            position: relative;
        }

        .support-btn.genshin:hover { 
            border-color: var(--genshin-color); 
            box-shadow: 0 4px 12px rgba(79, 209, 197, 0.2); 
        }

        .genshin-dropdown {
            display: none;
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            min-width: 200px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .genshin-dropdown::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 0;
            right: 0;
            height: 8px;
        }

        .genshin-wrapper:hover .genshin-dropdown {
            display: block;
        }

        .genshin-dropdown .server {
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .genshin-dropdown .uid-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .genshin-dropdown .uid-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--genshin-color);
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .genshin-dropdown .copy-btn {
            background: rgba(79, 209, 197, 0.15);
            border: 1px solid rgba(79, 209, 197, 0.3);
            color: var(--genshin-color);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .genshin-dropdown .copy-btn:hover {
            background: rgba(79, 209, 197, 0.25);
            border-color: var(--genshin-color);
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 24px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: relative;
        }

        .status-dot::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            opacity: 0.3;
        }

        .status-dot.running {
            background: var(--accent-green);
        }

        .status-dot.running::after {
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }

        .status-dot.stopped {
            background: var(--accent-red);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0; }
        }

        .status-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Grid Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .card:hover {
            border-color: rgba(74, 158, 255, 0.3);
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-icon.config { background: rgba(74, 158, 255, 0.15); }
        .card-icon.games { background: rgba(168, 85, 247, 0.15); }
        .card-icon.history { background: rgba(251, 146, 60, 0.15); }

        .card-icon svg {
            width: 22px;
            height: 22px;
        }

        .card-icon.config svg { stroke: var(--accent-blue); }
        .card-icon.games svg { stroke: var(--accent-purple); }
        .card-icon.history svg { stroke: var(--accent-orange); }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .card-body {
            padding: 24px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* Game Cards */
        .games-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .game-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.2s;
        }

        .game-item:hover {
            background: var(--bg-card-hover);
        }

        .game-item.genshin { border-left: 3px solid var(--genshin-color); }
        .game-item.starrail { border-left: 3px solid var(--starrail-color); }
        .game-item.zenless { border-left: 3px solid var(--zenless-color); }

        .game-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .game-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .game-icon.genshin { background: linear-gradient(135deg, rgba(79, 209, 197, 0.2), rgba(45, 155, 240, 0.2)); }
        .game-icon.starrail { background: linear-gradient(135deg, rgba(167, 139, 250, 0.2), rgba(100, 80, 200, 0.2)); }
        .game-icon.zenless { background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(255, 140, 0, 0.2)); }

        .game-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-details h4 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .game-details .codes-sent {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Toggle Switch */
        .toggle {
            position: relative;
            width: 48px;
            height: 26px;
            cursor: pointer;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-track {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            border-radius: 26px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .toggle-thumb {
            position: absolute;
            width: 20px;
            height: 20px;
            left: 3px;
            top: 2px;
            background: var(--text-muted);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .toggle input:checked + .toggle-track {
            background: rgba(34, 197, 94, 0.2);
            border-color: var(--accent-green);
        }

        .toggle input:checked + .toggle-track .toggle-thumb {
            transform: translateX(22px);
            background: var(--accent-green);
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #3b8eef;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }

        .btn svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .btn-primary svg { stroke: white; }
        .btn-secondary svg { stroke: var(--text-primary); }
        .btn-danger svg { stroke: var(--accent-red); }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.25);
        }

        /* Sent Codes */
        .codes-section {
            margin-bottom: 20px;
        }

        .codes-section:last-of-type {
            margin-bottom: 0;
        }

        .codes-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .codes-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .codes-dot.genshin { background: var(--genshin-color); }
        .codes-dot.starrail { background: var(--starrail-color); }
        .codes-dot.zenless { background: var(--zenless-color); }

        .codes-title {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .codes-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .code-tag {
            padding: 6px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .code-tag .expiration-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
        }

        .code-tag .expiration-badge.normal { background: rgba(34, 197, 94, 0.2); color: var(--accent-green); }
        .code-tag .expiration-badge.soon { background: rgba(251, 146, 60, 0.2); color: var(--accent-orange); }
        .code-tag .expiration-badge.warning { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .code-tag .expiration-badge.critical { background: rgba(239, 68, 68, 0.2); color: var(--accent-red); }
        .code-tag .expiration-badge.expired { background: rgba(100, 100, 100, 0.2); color: var(--text-muted); }
        .code-tag .expiration-badge.unknown { background: rgba(139, 143, 154, 0.2); color: var(--text-secondary); }

        .empty-state {
            text-align: center;
            padding: 24px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .empty-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            opacity: 0.5;
        }

        /* Full Width Card */
        .card-full {
            grid-column: 1 / -1;
        }

        .history-content {
            max-height: 250px;
            overflow-y: auto;
        }

        .history-content::-webkit-scrollbar {
            width: 6px;
        }

        .history-content::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .history-content::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 14px 20px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success { border-color: var(--accent-green); }
        .toast.success::before { content: '‚úì'; color: var(--accent-green); }
        .toast.error { border-color: var(--accent-red); }
        .toast.error::before { content: '‚úï'; color: var(--accent-red); }
        .toast.info { border-color: var(--accent-blue); }
        .toast.info::before { content: '‚Ñπ'; color: var(--accent-blue); }

        /* Webhook Management Styles */
        .webhooks-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .webhooks-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .webhooks-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .webhook-count {
            font-size: 0.75rem;
            color: var(--text-muted);
            background: var(--bg-secondary);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .webhooks-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .webhook-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .webhook-item .webhook-name {
            flex: 1;
            color: var(--text-primary);
            font-weight: 500;
        }

        .webhook-item .webhook-url {
            flex: 2;
            color: var(--text-muted);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.75rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .webhook-item .webhook-actions {
            display: flex;
            gap: 6px;
        }

        .webhook-item .btn-icon {
            width: 28px;
            height: 28px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .webhook-item .btn-icon:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .webhook-item .btn-icon.delete:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .webhook-item .btn-icon svg {
            width: 14px;
            height: 14px;
        }

        .add-webhook-form {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .add-webhook-form input {
            flex: 1;
            padding: 8px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.85rem;
        }

        .add-webhook-form input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .add-webhook-form .btn-add {
            padding: 8px 16px;
            background: var(--accent-blue);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-webhook-form .btn-add:hover {
            background: #3b8eef;
        }

        .no-webhooks {
            text-align: center;
            padding: 16px;
            color: var(--text-muted);
            font-size: 0.85rem;
            border: 1px dashed var(--border-color);
            border-radius: 8px;
        }

        /* Modal for webhook management */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1;
            padding: 0;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 24px;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .app-container {
                padding: 16px;
            }

            .navbar {
                flex-direction: column;

    <script>
        let config = {};
        let status = {};
        let editingWebhookIndex = null;

        // Official game icon URLs from HoYoLab
        const GAME_ICONS = {
            genshin: '<img src="https://fastcdn.hoyoverse.com/static-resource-v2/2023/11/08/9db76fb146f82c045bc276956f86e047_6878380451593228482.png" alt="Genshin Impact">',
            starrail: '<img src="https://fastcdn.hoyoverse.com/static-resource-v2/2025/09/24/de09aa694c26b87448cf03af683e3109_6737621355140099473.jpg" alt="Honkai: Star Rail">',
            zenless: '<img src="https://hyl-static-res-prod.hoyolab.com/communityweb/business/nap.png" alt="Zenless Zone Zero">'
        };

        const GAME_NAMES = {
            genshin: 'Genshin Impact',
            starrail: 'Honkai: Star Rail',
            zenless: 'Zenless Zone Zero'
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            loadStatus();
            setInterval(loadStatus, 30000);
        });

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                config = await response.json();
                
                document.getElementById('checkInterval').value = config.check_interval || 300;
                document.getElementById('timezone').value = config.timezone || 'UTC';
                
                renderWebhooks();
            } catch (error) {
                showToast('Failed to load configuration', 'error');
            }
        }

        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                status = await response.json();
                
                const indicator = document.getElementById('statusIndicator');
                const text = document.getElementById('statusText');
                
                if (status.checker_running) {
                    indicator.className = 'status-dot running';
                    text.textContent = 'Code checker is running';
                } else {
                    indicator.className = 'status-dot stopped';
                    text.textContent = 'Code checker is stopped';
                }
                
                renderWebhooks();
                renderSentCodes();
            } catch (error) {
                console.error('Failed to load status:', error);
            }
        }

        function renderWebhooks() {
            const grid = document.getElementById('webhooksGrid');
            const webhooks = config.webhooks || [];
            
            if (webhooks.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">üîî</div>
                        <div>No webhooks configured</div>
                        <div style="color: var(--text-muted); font-size: 0.85rem; margin-top: 4px;">Click "Add Webhook" to get started</div>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = webhooks.map((webhook, index) => {
                const name = webhook.name || `Webhook ${index + 1}`;
                const url = webhook.url || '';
                const truncatedUrl = url.length > 45 ? url.substring(0, 45) + '...' : url;
                const games = webhook.games || {};
                
                const enabledGames = Object.entries(games)
                    .filter(([key, enabled]) => enabled)
                    .map(([key]) => key);
                
                return `
                    <div class="webhook-card" style="background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; padding: 16px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                            <div style="flex: 1; min-width: 0;">
                                <h4 style="margin: 0; font-weight: 600; font-size: 1rem;">${name}</h4>
                                <div style="color: var(--text-muted); font-size: 0.75rem; margin-top: 4px; font-family: monospace; overflow: hidden; text-overflow: ellipsis;">${truncatedUrl}</div>
                            </div>
                            <div style="display: flex; gap: 8px; margin-left: 12px; flex-shrink: 0;">
                                <button class="btn btn-secondary" style="padding: 8px; font-size: 0.75rem; display: flex; align-items: center; justify-content: center;" onclick="testWebhook(${index})" title="Test Webhook">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                                </button>
                                <button class="btn btn-secondary" style="padding: 8px; font-size: 0.75rem; display: flex; align-items: center; justify-content: center;" onclick="openEditWebhookModal(${index})" title="Edit Webhook">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                                </button>
                                <button class="btn btn-secondary" style="padding: 8px; font-size: 0.75rem; display: flex; align-items: center; justify-content: center; color: #f87171;" onclick="removeWebhook(${index})" title="Delete Webhook">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                                </button>
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 4px;">
                            ${['genshin', 'starrail', 'zenless'].map(gameKey => {
                                const isEnabled = games[gameKey] === true;
                                return `
                                    <button class="game-toggle-btn ${isEnabled ? 'enabled' : ''}"
                                            onclick="toggleWebhookGame(${index}, '${gameKey}')"
                                            style="display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 8px 14px; border-radius: 8px; border: 1px solid ${isEnabled ? 'var(--accent)' : 'rgba(255,255,255,0.1)'}; background: ${isEnabled ? 'rgba(124, 131, 255, 0.15)' : 'rgba(255,255,255,0.02)'}; color: ${isEnabled ? 'var(--accent)' : 'var(--text-muted)'}; cursor: pointer; font-size: 0.85rem; transition: all 0.2s; line-height: 1;">
                                        <img src="${gameKey === 'genshin' ? 'https://fastcdn.hoyoverse.com/static-resource-v2/2023/11/08/9db76fb146f82c045bc276956f86e047_6878380451593228482.png' : gameKey === 'starrail' ? 'https://fastcdn.hoyoverse.com/static-resource-v2/2025/09/24/de09aa694c26b87448cf03af683e3109_6737621355140099473.jpg' : 'https://hyl-static-res-prod.hoyolab.com/communityweb/business/nap.png'}" style="width: 22px; height: 22px; border-radius: 5px; opacity: ${isEnabled ? '1' : '0.5'}; flex-shrink: 0; display: block;">
                                        <span style="white-space: nowrap;">${GAME_NAMES[gameKey]}</span>
                                    </button>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderSentCodes() {
            const container = document.getElementById('sentCodesContainer');
            const codesWithExp = status.codes_with_expiration || {};
            const sentCodes = status.sent_codes || {};
            
            let hasAnyCodes = false;
            let html = '';
            
            for (const [game, codes] of Object.entries(codesWithExp)) {
                const gameName = GAME_NAMES[game] || game;
                
                if (codes.length > 0) {
                    hasAnyCodes = true;
                }
                
                html += `
                    <div class="codes-section">
                        <div class="codes-header">
                            <div class="codes-dot ${game}"></div>
                            <span class="codes-title">${gameName}</span>
                        </div>
                        <div class="codes-list">
                            ${codes.length > 0 
                                ? codes.map(codeInfo => {
                                    const code = codeInfo.code;
                                    const expStatus = codeInfo.expiration_status || {};
                                    const urgency = expStatus.urgency || 'unknown';
                                    const formattedExp = codeInfo.expiration_formatted;
                                    const expText = formattedExp || expStatus.text || 'No expiration info';
                                    return `<span class="code-tag">${code}<span class="expiration-badge ${urgency}" title="${formattedExp || ''}">${expText}</span></span>`;
                                }).join('')
                                : '<span class="code-tag" style="color: var(--text-muted); border-style: dashed;">No codes yet</span>'
                            }
                        </div>
                    </div>
                `;
            }
            
            // Fallback to old format if new format not available
            if (!html && Object.keys(sentCodes).length > 0) {
                for (const [game, codes] of Object.entries(sentCodes)) {
                    const gameName = GAME_NAMES[game] || game;
                    
                    if (codes.length > 0) {
                        hasAnyCodes = true;
                    }
                    
                    html += `
                        <div class="codes-section">
                            <div class="codes-header">
                                <div class="codes-dot ${game}"></div>
                                <span class="codes-title">${gameName}</span>
                            </div>
                            <div class="codes-list">
                                ${codes.length > 0 
                                    ? codes.map(code => `<span class="code-tag">${code}</span>`).join('')
                                    : '<span class="code-tag" style="color: var(--text-muted); border-style: dashed;">No codes yet</span>'
                                }
                            </div>
                        </div>
                    `;
                }
            }
            
            if (!html) {
                html = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <div>No sent codes history</div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        async function saveConfig() {
            const checkInterval = parseInt(document.getElementById('checkInterval').value) || 300;
            const timezone = document.getElementById('timezone').value || 'UTC';
            
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        check_interval: checkInterval,
                        timezone: timezone
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('Configuration saved!', 'success');
                    loadConfig();
                } else {
                    showToast(result.message || 'Failed to save', 'error');
                }
            } catch (error) {
                showToast('Failed to save configuration', 'error');
            }
        }

        async function checkNow() {
            try {
                await fetch('/api/check-now', { method: 'POST' });
                showToast('Code check triggered!', 'info');
                setTimeout(loadStatus, 3000);
            } catch (error) {
                showToast('Failed to trigger check', 'error');
            }
        }

        async function clearAllCodes() {
            if (!confirm('Are you sure you want to clear all sent codes history?')) {
                return;
            }
            
            try {
                await fetch('/api/clear-codes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                showToast('History cleared!', 'success');
                loadStatus();
            } catch (error) {
                showToast('Failed to clear history', 'error');
            }
        }

        // Webhook Management Functions
        function openAddWebhookModal() {
            editingWebhookIndex = null;
            document.getElementById('webhookModalTitle').textContent = 'Add Webhook';
            document.getElementById('modalSaveBtn').textContent = 'Add Webhook';
            document.getElementById('modalWebhookName').value = '';
            document.getElementById('modalWebhookUrl').value = '';
            document.getElementById('modalGameGenshin').checked = true;
            document.getElementById('modalGameStarrail').checked = true;
            document.getElementById('modalGameZenless').checked = true;
            document.getElementById('webhookModal').classList.add('show');
        }

        function openEditWebhookModal(index) {
            const webhook = config.webhooks[index];
            if (!webhook) return;
            
            editingWebhookIndex = index;
            document.getElementById('webhookModalTitle').textContent = 'Edit Webhook';
            document.getElementById('modalSaveBtn').textContent = 'Save Changes';
            document.getElementById('modalWebhookName').value = webhook.name || '';
            document.getElementById('modalWebhookUrl').value = webhook.url || '';
            document.getElementById('modalGameGenshin').checked = webhook.games?.genshin === true;
            document.getElementById('modalGameStarrail').checked = webhook.games?.starrail === true;
            document.getElementById('modalGameZenless').checked = webhook.games?.zenless === true;
            document.getElementById('webhookModal').classList.add('show');
        }

        function closeWebhookModal() {
            document.getElementById('webhookModal').classList.remove('show');
            editingWebhookIndex = null;
        }

        async function saveWebhookFromModal() {
            const name = document.getElementById('modalWebhookName').value.trim() || 'Webhook';
            const url = document.getElementById('modalWebhookUrl').value.trim();
            
            if (!url) {
                showToast('Please enter a webhook URL', 'error');
                return;
            }
            
            const webhookData = {
                name: name,
                url: url,
                games: {
                    genshin: document.getElementById('modalGameGenshin').checked,
                    starrail: document.getElementById('modalGameStarrail').checked,
                    zenless: document.getElementById('modalGameZenless').checked
                }
            };
            
            try {
                let response;
                if (editingWebhookIndex !== null) {
                    // Update existing webhook
                    response = await fetch(`/api/webhooks/${editingWebhookIndex}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(webhookData)
                    });
                } else {
                    // Add new webhook
                    response = await fetch('/api/webhooks', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(webhookData)
                    });
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showToast(editingWebhookIndex !== null ? 'Webhook updated!' : 'Webhook added!', 'success');
                    closeWebhookModal();
                    await loadConfig();
                } else {
                    showToast(result.message || 'Failed to save webhook', 'error');
                }
            } catch (error) {
                showToast('Failed to save webhook', 'error');
            }
        }

        async function removeWebhook(index) {
            if (!confirm('Are you sure you want to remove this webhook?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/webhooks/${index}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('Webhook removed!', 'success');
                    await loadConfig();
                } else {
                    showToast(result.message || 'Failed to remove webhook', 'error');
                }
            } catch (error) {
                showToast('Failed to remove webhook', 'error');
            }
        }

        async function testWebhook(index) {
            try {
                const response = await fetch(`/api/webhooks/${index}/test`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('Test notification sent!', 'success');
                } else {
                    showToast(result.message || 'Failed to send test', 'error');
                }
            } catch (error) {
                showToast('Failed to test webhook', 'error');
            }
        }

        async function toggleWebhookGame(index, gameKey) {
            const webhook = config.webhooks[index];
            if (!webhook) return;
            
            const newGames = { ...webhook.games };
            newGames[gameKey] = !newGames[gameKey];
            
            try {
                const response = await fetch(`/api/webhooks/${index}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: webhook.name,
                        url: webhook.url,
                        games: newGames
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    config.webhooks[index].games = newGames;
                    renderWebhooks();
                    showToast(`${GAME_NAMES[gameKey]} ${newGames[gameKey] ? 'enabled' : 'disabled'}`, 'info');
                } else {
                    showToast(result.message || 'Failed to update', 'error');
                }
            } catch (error) {
                showToast('Failed to update webhook', 'error');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        function copyUID(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            const uid = '707631903';
            
            const textArea = document.createElement('textarea');
            textArea.value = uid;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            textArea.style.top = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast('UID copied to clipboard!', 'success');
            } catch (err) {
                showToast('Failed to copy UID', 'error');
            }
            
            document.body.removeChild(textArea);
        }

        document.getElementById('copyUidBtn').addEventListener('click', copyUID);
        
        // Close modal when clicking outside
        document.getElementById('webhookModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeWebhookModal();
            }
        });
    </script>
</body>
