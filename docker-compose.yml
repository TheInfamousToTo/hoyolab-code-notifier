version: '3.8'

services:
  hoyolab-code-notifier:
    image: theinfamoustoto/hoyolab-code-notifier:latest
    container_name: hoyolab-code-notifier
    restart: unless-stopped
    ports:
      - "5050:5000"
    volumes:
      - ./data:/app/data
    environment:
      - CONFIG_PATH=/app/data/config.json
      - CODES_PATH=/app/data/sent_codes.json
      - PORT=5000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
